name: Dart CI

on:

  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image:  google/dart:latest

    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        uses: subosito/flutter-action@v1
          with:
            channel: 'stable'
      - run: flutter pub get
      - run: flutter analyze
      - name: Run tests
        run: pub run test
